<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">OnlineShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Products list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/editor">Edit product list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <form action="/product/edit" method="POST">
        <div class="row">
            <label><b>Product name:</b></label>
            <input type="text" placeholder="${product.name}" name="name" required>
            <input type="hidden" name="id" value=${product.id}>
            <input type="hidden" name="creationDate" value=${product.creationDate}>
        </div>
        <div class="row">
            <label><b>Description:</b></label>
            <input type="text" placeholder="${product.productDescription}" name="description" required>
        </div>
        <div class="row">
            <label><b>Price:</b></label>
            <input type="text" placeholder="${product.price}" name="price" required>
        </div>
        <div class="row">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
