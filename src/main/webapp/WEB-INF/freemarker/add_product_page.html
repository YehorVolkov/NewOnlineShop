<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">OnlineShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Products list</a>

                <li class="nav-item">
                    <a class="nav-link" href="products/create">Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/editor">Edit product list</a>
                </li>

                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>

<body>
<div class="container">
    <form action="/products/create" method="POST">
        Product name: <input type="text" name="productName" required/>
        Description: <input type="text" name="productDescription" required/>
        Product price: <input type="text" name="productPrice" required/>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
